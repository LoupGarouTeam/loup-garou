<div class="container">
    <div [hidden]="noUser">
        <form [formGroup]="userForm" *ngIf="active">
            <div class="form-group">
                <input type="text" id="name" class="form-control" formControlName="user" required
                       placeholder="Pseudo">
                <button type="submit" class="btn btn-default btn-valid-user"
                        (click)="onSubmit()" [disabled]="!userForm.valid">
                    OK
                </button>
                <div *ngIf="formErrors.user" class="alert alert-danger">{{ formErrors.user }}</div>
            </div>
        </form>
    </div>
    <div [hidden]="!noUser">
        <p [innerHTML]="user"></p>
    </div>
</div>
