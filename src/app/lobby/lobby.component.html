<table>
  <thead>
  <th>Joueur</th>
  <th>Prêt</th>
  </thead>
  <tbody>
  <tr *ngFor="let player of players">
    <td>{{player.name}}</td>
    <td><input id="player.pseudo"type="checkbox" [(ngModel)]="player.ready" onclick="return false;"/></td>
  </tr>
  </tbody>
</table>

<button type="button" class="btn-ready" (click)="playerReady()">Prêt</button>
